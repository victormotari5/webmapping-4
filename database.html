<!DOCTYPE html>
<html>
<head>
    <title>National Parks Database</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 8px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
</head>
<body>
    <h1>National Parks Database</h1>
    <table>
        <tr>
            <th>Name</th>
            <th>Latitude</th>
            <th>Longitude</th>
            <th>Area (kmÂ²)</th>
            <th>County</th>
        </tr>
        {% for location in locations %}
        <tr>
            <td>{{ location.name }}</td>
            <td>{{ location.latitude }}</td>
            <td>{{ location.longitude }}</td>
            <td>{{ location.area_sq_km }}</td>
            <td>{{ location.county }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
